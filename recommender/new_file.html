<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	</head>

	<body>
		<form>
			开始日期:<input type="text" id="bng" name='bng'><br/> 结束日期:
			<input type="text" id="end" name="end"><br/>
			<input type="button" onclick="ok()" value="确定">
		</form>
		<script type="text/javascript">
			function ok() {
				var bng = document.getElementById('bng').value;
				var end = document.getElementById('end').value;
				s = bng.split(".");
				e = end.split(".");
				alert('bng=' + bng + ',end=' + end);
				var bngDate = new Date();
				var endDate = new Date();
				bngDate.setHours(s[0]);
				endDate.setHours(e[0]);
				bngDate.setMinutes(s[1]);
				endDate.setMinutes(e[1]);
				var days = (endDate.getTime() - bngDate.getTime()) / 60 / 60 / 1000;
				alert(days);
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>商城</title>
		<link href="static/css/common.css" rel="stylesheet">
		<link href="static/css/reset.css" rel="stylesheet">
		<link href="static/css/cart.css" rel="stylesheet">
		<link href="static/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<!--首行menu-->
		<div id="menu" class="menu"></div>
		<!--------------------------------------------------->
		<div class="container cart">
			<div class="span24">
				<div class="step step1">
					<ul>
						<li>生成订单成功</li>
					</ul>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th colspan="5">订单编号:6 </th>
						</tr>
						<tr>
							<th>
								图片
							</th>
							<th>
								商品
							</th>
							<th>
								价格
							</th>
							<th>
								数量
							</th>
							<th>
								小计
							</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td width="60">
								<img src="static/img/products/20637368-1_w_2.jpg" />
							</td>
							<td>
								Java从入门到精通（第3版）
							</td>
							<td>
								￥41.3
							</td>
							<td>
								1
							</td>
							<td>
								￥41.3
							</td>

						</tr>

					</tbody>
				</table>
				<div class="total">
					<em id="promotion"></em> 商品金额:
					<strong id="effectivePrice">￥41.3元</strong>
				</div>
				<hr  style="height:1px;border:none;border-top:1px solid #185598;" >
				<form id="orderForm" class="form-horizontal" role="form" action="" method="post">
					<div class="form-group" style="margin-left: -100px">
						<label for="addr" class="col-sm-2 control-label">收货地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addr" name="addr" style="width: 350px;" />
						</div>
					</div>
					<div class="form-group" style="margin-left: -100px">
						<label for="name" class="col-sm-2 control-label">收货人</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" style="width: 150px;" />
						</div>
					</div>
					<div class="form-group" style="margin-left: -100px">
						<label for="phone" class="col-sm-2 control-label">联系方式</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="phone" name="phone" style="width: 150px;" />
						</div>
					</div>
					<p>
						选择银行：
						<br>
						<input name="pd_FrpId" value="ICBC-NET-B2C" checked="checked" type="radio"> 工商银行
						<img src="static/img/bank_img/icbc.bmp" align="middle">
						<input name="pd_FrpId" value="BOC-NET-B2C" type="radio"> 中国银行
						<img src="static/img/bank_img/bc.bmp" align="middle">
						<input name="pd_FrpId" value="ABC-NET-B2C" type="radio"> 农业银行
						<img src="static/img/bank_img/abc.bmp" align="middle">
						<br>
						<input name="pd_FrpId" value="BOCO-NET-B2C" type="radio"> 交通银行
						<img src="static/img/bank_img/bcc.bmp" align="middle">
						<input name="pd_FrpId" value="PINGANBANK-NET" type="radio"> 平安银行
						<img src="static/img/bank_img/pingan.bmp" align="middle">
						<input name="pd_FrpId" value="CCB-NET-B2C" type="radio"> 建设银行
						<img src="static/img/bank_img/ccb.bmp" align="middle">
						<br>
						<input name="pd_FrpId" value="CEB-NET-B2C" type="radio"> 光大银行
						<img src="static/img/bank_img/guangda.bmp" align="middle">
						<input name="pd_FrpId" value="CMBCHINA-NET-B2C" type="radio"> 招商银行
						<img src="static/img/bank_img/cmb.bmp" align="middle">
					</p>
					<div class="form-group" style="padding-right: 50px;">
						<div class="total">
							<em id="promotion"></em> 商品总金额:
							<strong id="effectivePrice">￥41.3元</strong>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-2">
							<button type="submit" class="btn btn-lg btn-danger">确认订单</button>
						</div>
					</div>
					<hr />
				</form>
			</div>
		</div>

		<!--底部-->
		<div id="bottom" class="bottom-bar"></div>

		<script type="text/javascript" src="static/plugins/jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="static/plugins/angular-1.5.8/angular.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#menu").load("menu.html");
				$("#bottom").load("bottom.html");
			});
		</script>

	</body>

</html>

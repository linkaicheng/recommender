<!DOCTYPE html>
<html ng-app="modulesApp" ng-controller="modulesAppCtrl">

	<head>
		<meta charset="utf-8">
		<link href="../static/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/category.css" rel="stylesheet">
		<link href="../static/css/reset.css" rel="stylesheet">
		<link href="../static/css/adminProduct.css" rel="stylesheet">
		<script type="text/javascript" src="../static/plugins/jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="../static/plugins/angular-1.5.8/angular.min.js"></script>
	</head>

	<body>
		<div class="main-body">
			<!--菜单栏-->
			<div id="menu" class="row menu-bar">
				<div class="col-md-6 col menu-bar-col banner">
					<label class="txt banner">后台管理系统</label>
				</div>
			</div>
			<div class="container main full-size">
				<div class="row">
					<div class="jumbotron">
						<div class="col-md-12 column">
							<ul class="breadcrumb" style="background-color: #fff">
								<li>
									<a href="category.html">一级分类管理</a>
								</li>
								<li>
									<a href="categorysecond.html">二级分类管理</a>
								</li>
								<li class="active">
									商品管理
								</li>

								<li>
									<a href="#">订单管理</a>
								</li>
							</ul>
						</div>
						<div style="text-align: right;margin-right: 200px;margin-bottom: 10px;">
							<button ng-show="!add&&!edit" class="btn btn-default" ng-click="add=true">添加</button>
						</div>
						<table class="table table-condensed table-bordered" ng-show="!edit&&!add">
							<thead>
								<tr>
									<th>
										编号
									</th>
									<th>
										商品图片
									</th>
									<th>
										商品名称
									</th>
									<th>
										商品价格
									</th>
									<th>
										是否热们
									</th>
									<th>
										编辑
									</th>
									<th>
										删除
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										1
									</td>
									<td>
										<img src="../static/img/products/20285763-1_w.jpg" style="height: 60px;" />
									</td>

									<td>
										Effective Java中文版(第2版)
									</td>
									<td>
										35.9
									</td>
									<td>
										是
									</td>
									<td style="width: 65px;text-align: center;">
										<a href="" ng-click="edit=true">
											<span class="glyphicon glyphicon-pencil"></span>编辑
										</a>

									</td>
									<td style="width: 65px;text-align: center;">
										<a href="">
											<span class="glyphicon glyphicon-remove"></span>删除
										</a>
									</td>
								</tr>
								<!--一行--->
								<!--分页-->
								<tr>
									<td colspan="7" style="text-align: right;">
										<ul class="pagination pagination-sm">
											<li>
												<a href="#">Prev</a>
											</li>
											<li>
												<a href="#">1</a>
											</li>
											<li>
												<a href="#">2</a>
											</li>
											<li>
												<a href="#">3</a>
											</li>
											<li>
												<a href="#">4</a>
											</li>
											<li>
												<a href="#">5</a>
											</li>
											<li>
												<a href="#">Next</a>
											</li>
										</ul>
									</td>
								</tr>

							</tbody>
						</table>
						<div ng-if="add||edit">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="productName" class="col-sm-2 control-label">商品名称</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="productName" />
									</div>
									<div class="col-sm-5"></div>
								</div>
								<div class="form-group">
									<label for="marketPrice" class="col-sm-2 control-label">市场价格</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="marketPrice" />
									</div>
									<div class="col-sm-5"></div>
								</div>
								<div class="form-group">
									<label for="shopPrice" class="col-sm-2 control-label">商城价格</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="shopPrice" />
									</div>
									<div class="col-sm-5"></div>
								</div>
								<div class="form-group">
									<label for="ishot" class="col-sm-2 control-label">是否热门</label>
									<div class="col-sm-2">
										<select id="ishot" class="form-control">
										  <option>是</option>
										  <option>否</option>
										</select>
									</div>
									<div class="col-sm-8"></div>
								</div>
								<div class="form-group">
									<label for="upload" class="col-sm-2 control-label">商品图片</label>
									<div class="col-sm-10">
										<input type="file" id="upload" />
									</div>
								</div>
								<div class="form-group">
									<label for="categorysecond" class="col-sm-2 control-label">所属二级分类</label>
									<div class="col-sm-4">
										<select id="categorysecond" class="form-control">
											  <option>java javascript</option>
											  <option>jsp</option>
											  <option>php</option>
											  <option>.net</option>
											  <option>c c++ vc</option>
										</select>
									</div>
									<div class="col-sm-6"></div>
								</div>

								<div class="form-group">
									<label for="pdesc" class="col-sm-2 control-label">商品描述</label>
									<div class="col-sm-4">
										<textarea name="pdesc" rows="5" cols="30" class="form-control" id=pdesc></textarea>
									</div>
									<div class="col-sm-6"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default" ng-click="saveProduct()">保存</button>
									</div>
								</div>

							</form>
						</div>

					</div>
				</div>

			</div>
		</div>

		<script>
			var myModule = angular.module("modulesApp", []);
			myModule.controller('modulesAppCtrl', function($scope) {
				$scope.aa = 123;
				$scope.edit = false;
				$scope.add = false;
				$scope.saveProduct = function() {
					$scope.add = false;
					$scope.edit = false;
				}
			});
		</script>
	</body>

</html>

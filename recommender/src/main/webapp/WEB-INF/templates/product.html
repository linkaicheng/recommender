<!DOCTYPE html>
<html ng-app="modulesApp" ng-controller="modulesAppCtrl">

	<head>
		<meta charset="UTF-8" />
		<title>商城</title>
		<link href="static/css/common.css" rel="stylesheet">
		<link href="static/css/reset.css" rel="stylesheet">
		<link href="static/css/product.css" rel="stylesheet">
		<link href="static/plugins/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<!--首行menu-->
		<div id="menu" class="menu">

			<div class="container header">
				<div class="row clearfix">
					<div class="col-md-2 column">
						<div class="span5">
							<div class="logo">
								<a href="">
									<img src="static/img/logo.png" alt="易淘" />
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-5 column">

						<div class="headerAd">
							<img src="static/img/header.jpg" width="320" height="50" alt="正品保障" title="正品保障" />
						</div>
					</div>
					<div class="col-md-5 column">
						<div class="topNav clearfix">
							<ul class="breadcrumb">
								<li>
									<a href="toLogin" ng-show="!isLogin">登录</a>
									<a href="" ng-show="isLogin">{{user.username}}</a>
								</li>
								<li>
									<a href="toRegister" ng-show="!isLogin">注册</a>
									<a href="" ng-show="isLogin">我的订单</a>
								</li>
								<li ng-show="isLogin">
									<a href="logout">退出</a>
								</li>
								<li>
									<a href="#">会员中心</a>
								</li>
								<li>
									<a href="#">购物指南</a>
								</li>
							</ul>
						</div>

						<div class="row clearfix">
							<div class="col-md-6 column">
								<div class="cart">
									<a href="cart.html">购物车</a>
								</div>
							</div>
							<div class="col-md-6 column">
								<div class="phone">
									客服热线: <strong>968666666</strong>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="container header" style="height: 40px">

				<ul class="breadcrumb">
					<li>
						<a href="index">首页</a>
					</li>
					<li ng-repeat="category in cList">
						<a ng-href="toProductList?cid={{category.cid}}&time={{timestamp}}">{{category.cname}}</a>
					</li>
				</ul>
			</div>

		</div>

		<!--
	-----------------------------------------------------------
-->

		<div class="comWidth clearfix products">
			<!--左部-->
			<div class="leftArea">
				<div class="recommend">
					<h3 class="tit">同类推荐</h3>
					<div class="item">
						<div class="item_cont">
							<div class="img_item">
								<a href="#">
									<img src="static/img/products/23224089-1_w.jpg" alt="">
								</a>
							</div>
							<p>
								<a href="#">文字介绍文字介绍文字介绍文字介绍文字介绍文字介绍</a>
							</p>
							<p class="money">￥888</p>
						</div>

					</div>

				</div>
			</div>

			<!--右部区域-->
			<div class="rightArea">
				<div class="last">
					<div class="productImage">
						<img ng-src="{{product.image}}" />
					</div>
					<div class="name">{{product.pname}}</div>
					<div class="sn">
						<div>编号：{{product.pid}}</div>
					</div>
					<div class="info">
						<dl>
							<dt>商城价:</dt>
							<dd>
								<strong>￥：{{product.shop_price}}元</strong> 参 考 价：
								<del>￥:{{product.market_price}}元</del>
							</dd>
						</dl>
						<dl>
							<dt>促销:</dt>
							<dd>
								<a target="_blank" title="限时抢购 (2017-03-30 ~ 2017-07-01)">限时抢购</a>
							</dd>
						</dl>
						<dl>
							<dt> </dt>
							<dd>
								<span> </span>
							</dd>
						</dl>
					</div>
					<form id="cartForm" action="" method="post">
						<input type="hidden" name="pid" value="" />
						<div class="action">
							<dl class="quantity">
								<dt>购买数量:</dt>
								<dd>
									<input id="count" name="count" value="1" maxlength="4" onpaste="return false;" type="text" />
								</dd>
								<dd>
									件
								</dd>
							</dl>

							<div class="buy">
								<input id="addCart" class="addCart" value="加入购物车" type="button" onclick="saveCart()" />
							</div>

						</div>
					</form>
					<div id="bar" class="bar">
						<ul>
							<li id="introductionTab">
								<a href="#introduction">商品介绍</a>
							</li>

						</ul>
					</div>
					<div id="introduction" name="introduction" class="introduction">
						<div class="title">
							<strong>{{product.pdesc}}</strong>
						</div>
						<div>
							<img ng-src="{{product.image}}">
						</div>
					</div>
				</div>

			</div>
		</div>
		<!--底部-->
		<div id="bottom" class="bottom-bar"></div>

		<script type="text/javascript" src="static/plugins/jquery-2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="static/plugins/angular-1.5.8/angular.min.js"></script>
		<script type="text/javascript">
			var myModule = angular.module("modulesApp", []);

			myModule.controller('modulesAppCtrl', function($scope, $http, $location) {
				//加载用户信息
				$http.get("/user/getUserFromSession")
					.success(function(response) {
						$scope.user = response;
						if (angular.isObject(response)) { //是object且不为null
							$scope.user = response;
							$scope.isLogin = true;
						} else { //不是对象或为null
							$scope.isLogin = false;
						}
					});
				//加载一级分类
				$http.get("/getCategoryList")
					.success(function(response) {
						$scope.cList = response;
					});
				//
				//
				var absUrl = $location.absUrl();

				function UrlSearch() {
					var name, value;
					var str = location.href; //取得整个地址栏
					var num = str.indexOf("?");
					str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

					var arr = str.split("&"); //各个参数放到数组里
					for (var i = 0; i < arr.length; i++) {
						num = arr[i].indexOf("=");
						if (num > 0) {
							name = arr[i].substring(0, num);
							value = arr[i].substr(num + 1);
							this[name] = value;
						}
					}
				}

				var Request = new UrlSearch(); //实例化
				//
				$http.get("getProductByPid?pid=" + Request.pid)
					.success(function(response) {
						$scope.product = response;
					}).error(function() {
						alert("加载失败");
					});
				//
			});

			//jQuery加载头部和底部
			$(function() {
				//				$("#menu").load("/menu");
				$("#bottom").load("/bottom");
			});
		</script>

	</body>

</html>
